<!DOCTYPE html>
<html>
  <head> 
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
     <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">

    <div class="header"><img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
     </div>

     <div class="main-page-element">
        <label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input" type="text">
        <button id="add-button" class="button">Add</button>
      </div>   
      <h3 class="task-status">Todo</h3>
      <ul class= "task-list" id="incomplete-tasks">
        <li class="task-item">
          <input class="input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button"> <img class="delete-image" src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-item">
          <input class="input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button>
           <button class="delete button"><img class="delete-image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="task-status">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li  class="task-item">
          <input  class="input" type="checkbox" checked>
           <label class="task label">See the Doctor</label>
           <input type="text" class="task input">
           <button class="edit button">Edit</button>
           <button class="delete button"><img class="delete-image" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
